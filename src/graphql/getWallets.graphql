query GetWallets($userAddress: String = "") {
  group_member(where: {address: {_eq: $userAddress}}) {
    group_with_policy {
      waiting_to_vote: group_proposals_aggregate(where: {status: {_eq: PROPOSAL_STATUS_SUBMITTED}, _not: {group_proposal_votes: {voter: {_eq: $userAddress}}}}) {
        proposals: aggregate {
          count
        }
      }
      address
      group_metadata
      threshold
      voting_period
      id
      activeMembershipCheck: group_members_aggregate (where: {address: {_eq: $userAddress}, weight: {_gt: 0}}) {
        isActiveMember: aggregate {
          result: count
        }
      }
      group_members(where: {weight: {_gt: 0}}) {
        address
        metadata
        weight
      }
    }
  }
}
