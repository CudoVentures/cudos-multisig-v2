query GetWallets($_eq: String = "") {
  group_member(where: {address: {_eq: $_eq}}) {
    group_with_policy {
      address
      id
      group_metadata
      min_execution_period
      threshold
      voting_period
      group_members {
        address
        member_metadata
      }
      group_proposals {
        id
        executor_result
        group_proposal_votes {
          proposal_id
          submit_time
          vote_metadata
          vote_option
          voter
        }
      }
    }
  }
}
