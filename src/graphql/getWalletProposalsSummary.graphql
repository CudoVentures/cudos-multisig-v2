subscription getWalletProposalsSummary($id: Int = 0) {
  group_with_policy_by_pk(id: $id) {
    group_proposals(order_by: {block: {timestamp: desc}}) {
      block {
        height
      }
      submit_time
      id
      messages
      transaction_hash
      status
      executor_result
      group_proposal_votes {
        voter
      }
      group_with_policy {
        voting_period
        group_members(where: {weight: {_gt: 0}}) {
          metadata
          address
          add_time
        }
      }
    }
  }
}
